<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
    div:hover {
      width: 200px;
      background-color: crimson;
    }

    div {
      transition: all 2s;
    }
    /* 트랜지션
      -트랜지션은 처음상태와 마지막 상태를 지정했을 때 중간과정을 자동으로 생성해주는 속성
      -트랜지션은 반드시 처음 상태에 적용해야함
      -트랜지션 기본문법
      transition : 변경할 속성명  시간
                    all 변경 가능한 모든 속성 */
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
