<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트랜지션</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap {
      width: 400px;
      height: 600px;
      border: 1px solid silver;
    }

    .wrap:hover > div {
      width: 400px;
      background-color: crimson;
    }

    div {
      transition: all 3s 1s linear;
    }
    /* 트랜지션 단축표기법
    속성값은 순서에 구애받지 않으나, 진행시간과 대기시간은 단위가 같으므로 진행시간-대기시간 순서로 적용됨 */
  </style>
</head>
<body>
  <section class="wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </section>
</body>
</html>
