<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url(http://wooreeweb.com/img/grid.gif);
    }
    div {
      width: 100px;
      height: 100px;
      margin: 100px;
      border: 5px solid #f00;
      box-sizing: border-box;
    }

    div p {
      width: 100%;
      height: 100%;
      background-color: blue;
      opacity: 0.3;
      transition: all 0.6s linear;
    }
  </style>
  <style>
    div:hover p {
      transform: rotateY(180deg);
    }
  </style>
  <style>
    .box1 {
      perspective: 400px;
    }

    .box2 {
      perspective: 800px;
    }

    .box3 {
      perspective: 1000px;
    }

    .box4 {
      perspective: 150px;
    }
  </style>
</head>
<body>
  <div class="box1">
    <p></p>
  </div>
  <div class="box2">
    <p></p>
  </div>
  <div class="box3">
    <p></p>
  </div>
  <div class="box4">
    <p></p>
  </div>
</body>
</html>
