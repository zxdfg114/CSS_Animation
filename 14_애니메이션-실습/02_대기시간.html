<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <style>
    /*애니메이션 제작
    (1)키프레임 생성
    @keyframes 애니메이션 이름 {
      전체 진행시간에 대한 비율{변경내용}
    }*/
    @keyframes bgchange {
      0% {background-color: gold;}
      50% { background-color:  black;}
      100% {background-color: blue;}
    }
    /* (2) 애니메이션 생성과 적용 */
    .box {
      animation : bgchange 6s;
      animation-delay: 1s;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
